name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required for auto-tagging on version bump

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy  # Warnings allowed for API compatibility params

      - name: Build
        run: cargo build --verbose

  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build extension
        run: uv run maturin develop --release

      - name: Check formatting (black)
        run: uv run black --check fast_langgraph/ tests/

      - name: Lint (ruff)
        run: uv run ruff check fast_langgraph/ tests/

      - name: Type check (mypy)
        run: uv run mypy fast_langgraph/

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Auto-tag on version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Check if parent commit had Cargo.toml
          PARENT_CARGO=$(git show HEAD~1:Cargo.toml 2>/dev/null || echo "")

          if [ -z "$PARENT_CARGO" ]; then
            echo "No parent Cargo.toml found, skipping tag creation"
            exit 0
          fi

          # Get parent version
          PARENT_VERSION=$(echo "$PARENT_CARGO" | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "Parent version: $PARENT_VERSION"

          # Create tag if version changed
          if [ "$CURRENT_VERSION" != "$PARENT_VERSION" ]; then
            echo "Version changed from $PARENT_VERSION to $CURRENT_VERSION, creating tag..."
            TAG_NAME="v$CURRENT_VERSION"

            # Check if tag already exists
            if git rev-parse "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
              echo "Tag $TAG_NAME already exists, skipping"
            else
              git tag "$TAG_NAME"
              git push origin "$TAG_NAME"
              echo "Created and pushed tag $TAG_NAME"
            fi
          else
            echo "Version unchanged, no tag needed"
          fi
