name: LangGraph Compatibility

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      langgraph_branch:
        description: 'LangGraph branch to test against'
        required: false
        default: 'main'

env:
  RUST_BACKTRACE: 1

jobs:
  compatibility:
    name: LangGraph Compatibility (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.11', '3.13']
        include:
          - os: macos-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build extension
        run: uv run maturin develop --release

      - name: Run compatibility tests
        env:
          LANGGRAPH_BRANCH: ${{ github.event.inputs.langgraph_branch || 'main' }}
        run: python scripts/test_compatibility.py --branch $LANGGRAPH_BRANCH -v

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: .langgraph-test/
          retention-days: 7

  notify-failure:
    name: Notify on Failure
    needs: compatibility
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'schedule'
    steps:
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'compatibility,automated',
              state: 'open'
            });

            // Don't create duplicate issues
            if (issues.data.length > 0) {
              console.log('Issue already exists, skipping creation');
              return;
            }

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'LangGraph Compatibility Test Failed',
              body: `The scheduled compatibility test failed on ${new Date().toISOString()}.

            [View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})

            This may indicate breaking changes in LangGraph.`,
              labels: ['bug', 'compatibility', 'automated']
            });
